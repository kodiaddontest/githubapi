<div class="container">
    <br/>
  <div class="form-inline">
    <label class="mr-2">Please search here:</label>
    <input type="search" placeholder="enter your search" class="form-control " [(ngModel)]="searchString">
  </div>
  <br/>
<table class="table table-striped table-bordered ">
  <thead>
    <tr>
      <th>index</th>
      <th>name</th>
      <th>image</th>
      <th>nodeid</th>
      <th colspan="2">action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of emps | filter:'login' : searchString; let i = index">
      <td>{{x.id}}</td>
      <td>{{x.login}}</td>
      <td><img [src]="x.avatar_url" width="100px" height="100px"></td>
      <td>{{x.node_id}}</td>
      <td><button class="btn btn-success" (click)="getallData(x.id)">view details</button></td>
    </tr>
  </tbody>
</table>
</div>
